<!DOCTYPE html>
<html lang="en">
<head>
  <title>Rock paper scissors GAME</title>
  <link rel="stylesheet" href="game1.css">
</head>
<body>
    <h1 id="h1" class="btn"> Stone Paper Scissors</h1>
      <div class="choices">
        <div class="d" id="rock">
       <img src="rock.png" alt="">

        </div>
        <div class="d" id="paper">
          <img src="paper.png" alt="">
        </div>
        <div class="d" id="scissors">
          <img src="scissors.png" alt="">
        </div>
      </div>
<div class="score-board">
  <div class="score">
    <p id="user-score">0</p>
    <p>You</p>
  </div>
  <div class="score">
    <p id="comp-score">0</p>
    <p>computer</p>
  </div>
  <div class="score">
    <p id="tie-score">0</p>
    <p>Tie</p>
  </div>
</div>
<div class="msg-container">
  <div class="msg">
    <p id="msg">Play your Move</p>
  </div>
</div>
<script src="game.js"></script>

</body>
</html>
